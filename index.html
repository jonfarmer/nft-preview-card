<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="nft-image-box">
          <img src="images/image-equilibrium.jpg" alt="an image of the NFT">
          <div class="overlay"></div>
            <a href="#" class="view-icon" title="See More"></a>
        </div>
        <div class="content">
          <h3 class="item-name"> <a href="#">Equilibrium #3429</a></h3>

          <p class="item-desc">Our Equilibrium collection promotes balance and calm.</p> 
          <div class="specifics">
            <div class="cost">
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="images/image-avatar.png" alt="an image of the creator">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution" role="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Jon Farmer.
  </div>
</body>
</html>
